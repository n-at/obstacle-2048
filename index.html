<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/animation.js"></script>

    <title>Obstacle 2048</title>
</head>
<body>

<div class="header">Obstacle 2048</div>

<div class="game-field">
    <div class="score">
        Score:
        <span class="score-value">0</span>
    </div>

    <button type="button" class="game-button" id="new-game">New game</button>
    <button type="button" class="game-button" id="classic-game">Classic game</button>

    <div class="game-grid">
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container"></div>
    </div>

    <p class="text-center obstacle-header">Obstacles count</p>
    <div class="obstacle-row">
        <div class="tile tile-fixed tile-selected">0</div>
        <div class="tile tile-fixed">1</div>
        <div class="tile tile-fixed">2</div>
        <div class="tile tile-fixed">3</div>
        <div class="tile tile-fixed">4</div>
    </div>

    <hr>

    <p>Use keyboard arrow keys to move the tiles. Tiles with same number will merge into one.</p>
    <p>Original <a href="http://git.io/2048" target="_blank">2048</a> game by <strong>Gabriele Cirulli</strong></p>

    <hr>

    <p class="text-center">
        <small><a href="https://github.com/n-at/obstacle-2048" target="_blank">GitHub</a></small>
    </p>

</div>

</body>
</html>
